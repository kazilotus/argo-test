apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server-ingress
  labels:
    app: echo-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-server-service
            port:
              number: 80
